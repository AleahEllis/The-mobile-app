<!DOCTYPE html>
<html lang="en">
<head>
	<!-- Stylesheet compiled with Stylus -->
	<link rel="stylesheet" href="lookingood/beer.css">
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body ng-app="beerApp">

	<a href="#/">Pick a Brew!</a>|
    <a href="#/beerList">All The Beer!</a>|
    <a href="#/localBrews">Detroit Breweries</a>
    <a href="#/about">About the App</a>

	<!-- dropdown menus to appear sitewide -->
	<div ng-controller="dropdownController as menu" class="dropdowns">
		
		<!-- dropdown for breweries -->
		<select ng-model="brews1" 
		        ng-options="brewery as brewery.Brewery for brewery in menu.beersByBrewery" 
		        ng-class="'brewMenu'">
			<option value="">Choose a brewery</option>
		</select>

		<!-- dropdown for beers -->
		<select ng-model="brews2" 
			    ng-class="'brewMenu'">
			<option ng-repeat="beer in menu.beersByBrewery[0].Beers" ng-bind="beer"></option>
		</select>	

	</div>


	<!-- Angular, Angular Route libraries -->
	<script src="scripts/libs/angular.min.js"></script>
	<script src="scripts/libs/angular-route.min.js"></script>
	<!-- Local JavaScript file -->
	<script src="scripts/dropdownController.js"></script>
	<script src="app.js"></script>
</body>
</html>
