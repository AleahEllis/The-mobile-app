<!DOCTYPE html>
<html lang="en">
<head>
	<!-- Stylesheet compiled with Stylus -->
	<link rel="stylesheet" href="styles/beer.css">
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body ng-app="beerApp">

	<div class="header">
		<h1>LOGO HERE!</h1>
	</div>

	<!-- dropdown menus to appear sitewide -->
	<div ng-controller="pairingController" class="dropdowns">
		<!-- dropdown for breweries -->
		<select ng-model="thing1" 
		        ng-options="brewery for brewery in breweries" 
		        ng-class="'brewMenu'"
		        >
			<option value="">Choose your brewery ...</option>
		</select>		
		<!-- dropdown for beers -->
		<select ng-model="thing2"
		        ng-options="beer for beer in dropdown1.Beers"
			    ng-class="'brewMenu'">
			<option value="">Then choose your beer ...</option>
		</select>


	</div>


	<!-- dropdown menus to appear sitewide -->
	<div ng-controller="dropdownController as menu" class="dropdowns">

		<!-- dropdown for breweries -->
		<select ng-model="dropdown1" 
		        ng-options="brewery.Brewery for brewery in menu.beersByBrewery" 
		        ng-class="'brewMenu'"
		        >
			<option value="">Choose your brewery ...</option>
		</select>

		<!-- dropdown for beers -->
		<select ng-model="dropdown2"
		        ng-options="beer for beer in dropdown1.Beers"
			    ng-class="'brewMenu'">
			<option value="">Then choose your beer ...</option>
		</select>

	</div>


	<!-- view for partials -->

	<a href="#/">Home</a>
    <a href="#/views/pairing">Pairings</a>

	<ng-view></ng-view>

	<!-- Angular, Angular Route libraries -->
	<script src="scripts/libs/angular.min.js"></script>
	<script src="scripts/libs/angular-route.min.js"></script>
	<!-- router -->
	<script src="scripts/routes.js"></script>

	<!-- services -->
<!--	
	<script src="scripts/services/facebookService.js"></script>	
-->
	<!-- partial view services -->
	<script src="scripts/services/landingPageService.js"></script>
	<script src="scripts/services/pairingService.js"></script>	

	<!-- controllers -->
	<script src="scripts/controllers/dropdownController.js"></script>

	<!-- partial view controllers -->
	<script src="scripts/controllers/landingPageController.js"></script>
	<script src="scripts/controllers/pairingController.js"></script>		
</body>
</html>
