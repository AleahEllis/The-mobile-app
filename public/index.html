<!DOCTYPE html>
<html lang="en">
<head>
	<!-- Stylesheet compiled with Stylus -->
	<link rel="stylesheet" href="styles/beer.css">
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body ng-app="beerApp">

	<div class="header">
		<h1>Mouth Feel!</h1>
	</div>

	<div class="container">
		<!-- dropdown menus to appear sitewide -->
		<div ng-controller="mainController" class="dropdowns">
			<!-- dropdown for breweries -->
			<select ng-model="dropdown1" 
			        ng-options="brewery for brewery in breweries" 
			        ng-class="'brewMenu'"
			        ng-change="selectBrewery(dropdown1)"
			        >
				<option value="">Choose your brewery ...</option>
			</select>
			<!-- dropdown for beers -->
			<select ng-model="dropdown2"
			        ng-options="beer.Name for beer in beers"
				    ng-class="'brewMenu'"
				    id="beerDropdown"
				    ng-change="selectBeer(dropdown2); showBeerInfo()"
				    >
				<option value="">Then choose your beer ...</option>
			</select>

			<!-- pairingController nested inside mainController -->
		    <div ng-controller="pairingController" class='views' id="beerInfo">
		    	<p><span>Name:</span> {{beer.Name}}</p>
		    	<p><span>Brewery:</span> {{beer.Brewery}}</p>
		    	<p><span>Type:</span> {{beer.Type}}</p>
		    	<p><span>Description:</span> {{beer.Description}}</p>
		    	<p><span>Glass:</span> {{beer.Glass}}</p>		    	
		    	<p><span>Temperature:</span> {{beer.Temperature}}</p>
		    	<p><span>Try this recipe with your beer:</span> <a target=blank href="{{recipeLink}}">{{randomRecipe}}</a></p>
			</div>

		</div> <!-- end of mainController -->

	</div> <!-- end of container -->

	<!-- Angular libraries -->
	<script src="scripts/libs/angular.min.js"></script>
	<script src="scripts/libs/angular-route.min.js"></script>

	<!-- router -->
	<script src="scripts/routes.js"></script>

	<!-- services -->
	<script src="scripts/services/landingPageService.js"></script>
	<script src="scripts/services/pairingService.js"></script>
	<script src="scripts/services/recipeService.js"></script>	
<!--	
	<script src="scripts/services/facebookService.js"></script>	
-->

	<!-- controllers -->
	<script src="scripts/controllers/mainController.js"></script>
	<script src="scripts/controllers/landingPageController.js"></script>
	<script src="scripts/controllers/pairingController.js"></script>	

</body>
</html>
